<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instalador ESP32</title>
  <!-- Cargar ESP Web Tools -->
  <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">
  <h1>Instalar firmware en ESP32</h1>
  <p>Conecta tu ESP32 por USB y pulsa el botón:</p>

  <!-- Botón de instalación -->
  <esp-web-install-button manifest="manifest.json"></esp-web-install-button>

  <p style="margin-top: 20px; font-size: 14px; color: gray;">
    Compatible con Chrome, Edge o navegadores basados en Chromium.
  </p>
</body>
</html>
